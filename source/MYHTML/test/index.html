<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shell">
        <ul class="nav">
            
            <li class="active" id="logo">
                <a href="#">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="./Avatar.png" alt="">
                        </div>
                    </div>
                    <div class="text">Alex</div>
                </a>
            </li>
            
            <li>
                <a href="#home">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="./mouse1.png" alt="">
                        </div>
                    </div>
                    <div class="text">主页</div>
                </a>
            </li>

            <li>
                <a href="#theme">
                    <div class="icon">
                        <div class="imageBox">
                            <img src="./mouse2.png" alt="">
                        </div>
                    </div>
                    <div class="text">主题</div>
                </a>
            </li>

            
        </ul>
    </div>

    <section id="">Home</section>
    <section id="home">Home</section>
    <section id="theme">Theme</section>


</body>

    <script>
        let nav = document.querySelectorAll(".nav li");
        function activeLink() {
            nav.forEach((item) => item.classList.remove("active"));
            this.classList.add("active");
        }
        nav.forEach((item) => item.addEventListener("click", activeLink));
    </script>

</html>
